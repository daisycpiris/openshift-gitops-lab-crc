apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-http
  namespace: hello-http
  labels:
    app: hello-http
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-http
  template:
    metadata:
      labels:
        app: hello-http
    spec:
      containers:
        - name: nginx
          image: docker.io/nginxinc/nginx-unprivileged:stable
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: web
              mountPath: /usr/share/nginx/html
      volumes:
        - name: web
          configMap:
            name: hello-index
